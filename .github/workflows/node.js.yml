name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci

    # Add a step to restart Docker container
    - name: Restart Docker container
      run: ssh root@172.31.87.64 'docker restart anuskhan'
      # Replace 'user' with your username, 'your-ubuntu-server-ip' with your server's IP address, and 'your-container-name' with the name of your Docker container
